<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification Status</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    "
  >
    <!-- SUCCESS CARD -->
    <div
      style="
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(103, 58, 183, 0.15);
        width: 90%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
      "
    >
      <div
        style="
          width: 70px;
          height: 70px;
          background-color: #f0ebff;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 auto 20px auto;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#673AB7"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      <h1 style="color: #333333; font-size: 24px; margin-bottom: 10px">
        Email Verified!
      </h1>
      <p
        style="
          color: #666666;
          font-size: 16px;
          line-height: 1.5;
          margin-bottom: 25px;
        "
      >
        Your email address has been successfully verified. You can now proceed
        to login.
      </p>
      <a
        href="/login"
        style="
          display: inline-block;
          background-color: #673ab7;
          color: white;
          padding: 12px 30px;
          border-radius: 4px;
          text-decoration: none;
          font-weight: 500;
          transition: background-color 0.3s;
        "
      >
        Proceed to Login
      </a>
    </div>

    <!-- EXPIRED CARD (Set display: none to hide it) -->
    <div
      style="
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(103, 58, 183, 0.15);
        width: 90%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
        display: none;
      "
    >
      <div
        style="
          width: 70px;
          height: 70px;
          background-color: #f0ebff;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 auto 20px auto;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#9575CD"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>
      <h1 style="color: #333333; font-size: 24px; margin-bottom: 10px">
        Link Expired
      </h1>
      <p
        style="
          color: #666666;
          font-size: 16px;
          line-height: 1.5;
          margin-bottom: 25px;
        "
      >
        The verification link has expired or is invalid. Please request a new
        verification link.
      </p>
      <a
        href="/resend-verification"
        style="
          display: inline-block;
          background-color: #9575cd;
          color: white;
          padding: 12px 30px;
          border-radius: 4px;
          text-decoration: none;
          font-weight: 500;
          transition: background-color 0.3s;
        "
      >
        Request New Link
      </a>
    </div>
  </body>
</html>
